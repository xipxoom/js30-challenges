<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notes">
    <div class="note" id="clap">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="note" id="hihat">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="note" id="kick">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="note" id="openhat">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="note" id="boom">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="note" id="ride">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="note" id="snare">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="note" id="tom">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="note" id="tink">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  
  <script src="drumkit.js"></script>
</body>
</html>
